<!DOCTYPE html>
<html lang="{{ lang }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ texts.votes_title }}</title>
    <link href="/static/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .header { background: #f2aa3c; color: white; padding: 2rem 0; text-align: center; }
        .stats {
            max-width: 600px; /* Significantly increased width */
            margin: 2rem auto;
            padding: 1rem; /* Added padding for better display */
            background-color: #ffffff; /* Optional: Add background color for visibility */
            border: 1px solid #ddd; /* Optional: Add border for clarity */
            border-radius: 0.5rem; /* Optional: Add rounded corners */
        }
    </style>
</head>
<body>
    <!-- Language switcher -->
    <div class="text-end p-2">
        <a href="/?lang=de" class="btn btn-sm {% if lang=='de' %}btn-primary{% else %}btn-outline-light{% endif %}">DE</a>
        <a href="/?lang=en" class="btn btn-sm {% if lang=='en' %}btn-primary{% else %}btn-outline-light{% endif %}">EN</a>
    </div>
    <div class="header">
        <h1>{{ texts.home_header }}</h1>
    </div>
    <div class="container stats">
        <div class="text-center mt-4">
            <a href="/votes/html?member_id=256971&lang={{ lang }}" class="btn btn-primary btn-lg">{{ texts.detail_view }}</a>
        </div>
    </div>
</body>
</html>
